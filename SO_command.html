<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sally Ops Command</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="SO_command.css"/>
    </head>
    <body>
        <div>

        </div>
        <div id="tabList" class="tab"></div>
        <div id="waveOverview" class="overview">
            <div>
                Scanner Input: <span id="scanned-cart"></span>
            </div>

            <div>
                Routes: <span id="routeAmount">0</span>
            </div>
            <div>
                Depart Time: <span id="depart-time">0</span>
            </div>
            <div>
                Stage Time: <span id="stage-by-time">0</span>
            </div>

        </div>

        <div class="tabcontent" id="waveData">
            <div class="flex-container">
                <div id="sally-1-5" class="sallyColumn flex-container"></div>
                <div id="sally-6-10" class="sallyColumn flex-container"></div>
                <div id="sally-11-15" class="sallyColumn flex-container"></div>
                <div id="sally-16-20" class="sallyColumn flex-container"></div>
            </div>
        </div>

        <input type="text" id="cart-scanner" class="scanner" name="cart-scanner">
        <script src="SO_command.js"></script>
    </body>
</html>
